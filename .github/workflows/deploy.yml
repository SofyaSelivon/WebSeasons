name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy project files to server
        run: |
          rsync -az --delete \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy via Docker Compose
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e

            cd /home/${{ secrets.SSH_USER }}/app
            echo "ðŸ“‚ In directory: $(pwd)"

            echo "ðŸ§¹ Stopping old containers..."
            sudo docker-compose down --remove-orphans

            echo "ðŸ”¨ Building images..."
            sudo docker-compose build --no-cache

            echo "ðŸš€ Starting containers..."
            sudo docker-compose up -d

            echo "â³ Waiting for database to be ready..."
            sleep 15

            echo "ðŸ“¦ Applying migrations..."
            sudo docker-compose exec -T auth python manage.py migrate

            echo "ðŸ‘‘ Creating superuser if not exists..."
            sudo docker-compose exec -T auth python manage.py shell -c "
              from django.contrib.auth import get_user_model;
              User = get_user_model();
              if not User.objects.filter(username='admin').exists():
                  User.objects.create_superuser('admin', 'admin@example.com', 'admin');
            "

            echo "ðŸ“‹ Showing last 50 lines of auth logs for verification:"
            sudo docker-compose logs --tail=50 auth

            echo "âœ… Deployment complete!"
          EOF
