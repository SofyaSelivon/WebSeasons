name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Yandex Cloud CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/.yandex-cloud/bin" >> $GITHUB_PATH

      - name: Set up Yandex Cloud auth
        run: |
          echo "${{ secrets.YC_SA_KEY }}" > ${{ runner.temp }}/yc_key.json
          yc config set service-account-key ${{ runner.temp }}/yc_key.json
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Deploy Serverless Container
        run: |
          yc serverless container deploy --name your-container-name --image cr.yandex/your-registry/your-image:latest
