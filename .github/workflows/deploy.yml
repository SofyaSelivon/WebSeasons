name: Deploy Microservices

on:
  push:
    branches: [main]

jobs:
  deploy-auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        working-directory: ./auth_service
        run: |
          python -m pip install --upgrade pip

      - name: Set up YC CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "${{ secrets.YC_SA_KEY }}" > key.json
          yc config set service-account-key key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Build Docker image
        working-directory: ./auth_service
        run: |
          docker build -t auth-service .

      - name: Push to Yandex Container Registry
        run: |
          yc container registry configure-docker
          docker tag auth-service cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/auth-service:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/auth-service:latest

      - name: Deploy to Yandex Cloud
        run: |
          yc serverless container create --name auth-service
          yc serverless container revision deploy \
            --container-name auth-service \
            --image cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/auth-service:latest \
            --service-account-id ${{ secrets.YC_SA_ID }} \
            --cores 1 \
            --memory 1GB \
            --concurrency 1