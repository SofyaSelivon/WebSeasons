jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Yandex Cloud key
        run: |
          echo "${{ secrets.YC_SA_KEY }}" > key.json
          export YC_KEY_FILE=key.json

      - name: Authenticate to Yandex Cloud
        run: |
          yc config set service-account-key-file $YC_KEY_FILE
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}

      - name: Build microservices
        run: |
          docker build -t my-service1 ./service1
          docker build -t my-service2 ./service2

      - name: Push Docker images
        run: |
          yc container registry login
          docker tag my-service1 cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/my-service1:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/my-service1:latest
          docker tag my-service2 cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/my-service2:latest
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/my-service2:latest

      - name: Deploy to Yandex Cloud
        run: |
          yc serverless container revision deploy ...
