name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy project files to server
        run: |
          rsync -az --delete \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy via Docker Compose
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.SSH_USER }}/app || exit 1
            echo "ðŸ“‚ In directory: $(pwd)"
            
            echo "ðŸ§¹ Stopping and removing old containers..."
            sudo docker-compose down --remove-orphans || true
            
            echo "ðŸ§¹ Pruning unused Docker objects (containers, networks, images, volumes)..."
            sudo docker system prune -af --volumes || true
            
            echo "ðŸ”¨ Building images..."
            sudo docker-compose build --no-cache || exit 1
            
            echo "ðŸš€ Starting containers..."
            sudo docker-compose up -d || exit 1
            
            echo "âœ… Deploy complete!"
          EOF
