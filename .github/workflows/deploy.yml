name: Deploy to Yandex Cloud

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup service account key
        run: echo "${{ secrets.YC_SA_KEY }}" > key.json

      - name: Install Yandex CLI
        run: |
          curl https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "$HOME/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Authenticate to Yandex Cloud
        run: |
          yc config set service-account-key-file key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          yc container registry configure-docker

      - name: Build and Push auth_service
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/auth_service:latest ./auth_service
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/auth_service:latest

      - name: Build and Push feedback_service
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/feedback_service:latest ./feedback_service
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/feedback_service:latest

      - name: Build and Push seasons_service
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/seasons_service:latest ./seasons_service
          docker push cr.yandex/${{ secrets.YC_REGISTRY_REPOSITORY }}/seasons_service:latest

