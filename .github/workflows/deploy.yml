name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare SSH key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem

      - name: Copy project files to server
        run: |
          rsync -az --delete \
            -e "ssh -i private_key.pem -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/${{ secrets.SSH_USER }}/app

      - name: Deploy via Docker Compose
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /home/${{ secrets.SSH_USER }}/app

            echo "Stopping old containers..."
            sudo docker-compose down --remove-orphans

            echo "Building images..."
            sudo docker-compose build

            echo "Starting containers..."
            sudo docker-compose up -d

            echo "Applying migrations..."
            sudo docker-compose exec auth python manage.py migrate

            echo "Creating superuser..."
            sudo docker-compose exec -T auth python manage.py createsuperuser --noinput --username admin --email admin@example.com || true

            echo "Setting password for superuser..."
            sudo docker-compose exec -T auth python manage.py shell -c "from django.contrib.auth.models import User; u=User.objects.filter(username='admin').first(); u.set_password('admin'); u.save()"

            # echo "Loading initial data..."
            # sudo docker-compose exec auth python manage.py loaddata initial_data.json

            echo "âœ… Deploy complete!"
          EOF
