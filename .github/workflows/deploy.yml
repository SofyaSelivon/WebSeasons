name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_auth:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Write SA key to file
        run: |
          printf '%b' "${{ secrets.YC_SA_KEY }}" > key.json
      

      - name: Install Yandex CLI and login
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          export PATH="$HOME/yandex-cloud/bin:$PATH"
          yc config set service-account-key key.json
          yc config set folder-id b1gveceh5v6h6qadh4sa
          yc container registry configure-docker

      - name: Build and push Docker image to YCR
        uses: docker/build-push-action@v5
        with:
          context: ./auth_service
          file: ./auth_service/Dockerfile
          push: true
          tags: cr.yandex/crpclij7sq8cnn8pf1km/auth_service:latest

  build_feedback:
